<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科学计算器</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .calculator-container {
            max-width: 400px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .calculator-display {
            width: 100%;
            height: 60px;
            font-size: 2rem;
            text-align: right;
            padding: 0 1rem;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #f8f9fa;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calculator-btn {
            height: 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .calculator-btn:hover {
            background: #e0e0e0;
        }

        .calculator-btn.operator {
            background: #667eea;
            color: white;
        }

        .calculator-btn.operator:hover {
            background: #5a6fd8;
        }

        .calculator-btn.equals {
            background: #764ba2;
            color: white;
            grid-column: span 2;
        }

        .calculator-btn.equals:hover {
            background: #6a4190;
        }

        .calculator-btn.clear {
            background: #ff6b6b;
            color: white;
        }

        .calculator-btn.clear:hover {
            background: #ff5252;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> 科学计算器</h1>
        
        <div class="calculator-container">
            <input type="text" class="calculator-display" readonly>
            
            <div class="calculator-buttons">
                <button class="calculator-btn clear" onclick="clearDisplay()">C</button>
                <button class="calculator-btn operator" onclick="backspace()">⌫</button>
                <button class="calculator-btn operator" onclick="appendToDisplay('/')">/</button>
                <button class="calculator-btn operator" onclick="appendToDisplay('*')">×</button>
                
                <button class="calculator-btn" onclick="appendToDisplay('7')">7</button>
                <button class="calculator-btn" onclick="appendToDisplay('8')">8</button>
                <button class="calculator-btn" onclick="appendToDisplay('9')">9</button>
                <button class="calculator-btn operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="calculator-btn" onclick="appendToDisplay('4')">4</button>
                <button class="calculator-btn" onclick="appendToDisplay('5')">5</button>
                <button class="calculator-btn" onclick="appendToDisplay('6')">6</button>
                <button class="calculator-btn operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="calculator-btn" onclick="appendToDisplay('1')">1</button>
                <button class="calculator-btn" onclick="appendToDisplay('2')">2</button>
                <button class="calculator-btn" onclick="appendToDisplay('3')">3</button>
                <button class="calculator-btn operator" onclick="appendToDisplay('.')">.</button>
                
                <button class="calculator-btn" onclick="appendToDisplay('0')">0</button>
                <button class="calculator-btn" onclick="appendToDisplay('(')">(</button>
                <button class="calculator-btn" onclick="appendToDisplay(')')">)</button>
                <button class="calculator-btn equals" onclick="calculate()">=</button>
            </div>
        </div>

        <a href="../index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> 返回主页
        </a>

        <div class="intro" style="margin-top: 2rem;">
            <h3>使用说明</h3>
            <p>1. 点击数字和运算符进行计算</p>
            <p>2. 支持基本运算（+、-、×、÷）</p>
            <p>3. 使用括号控制运算优先级</p>
            <p>4. 按 C 键清除，按 ⌫ 键删除最后一个字符</p>
        </div>
    </div>

    <script>
        let display = document.querySelector('.calculator-display');
        
        function appendToDisplay(value) {
            display.value += value;
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                let expression = display.value.replace(/×/g, '*').replace(/÷/g, '/');
                let result = eval(expression);
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('无效的计算');
                }
                
                display.value = result;
            } catch (error) {
                display.value = '错误';
                setTimeout(() => {
                    clearDisplay();
                }, 1000);
            }
        }
        
        // 键盘支持
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendToDisplay(key);
            } else if (['+', '-', '*', '/', '.', '(', ')'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'Delete') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            }
        });
    </script>
</body>
</html>
