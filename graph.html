<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数图像 - 科学计算器</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', sans-serif; padding: 20px; background: #f5f5f5; }
        h2 { font-size: 16px; color: #2c3e50; margin-bottom: 15px; }
        .chart-container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        canvas { width: 100% !important; height: 400px !important; }
        .close-btn { position: fixed; top: 20px; right: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; }
        .close-btn:hover { background: #764ba2; }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()">× 关闭</button>
    <div class="chart-container">
        <h2 id="expr-title">函数图像</h2>
        <canvas id="graph-canvas"></canvas>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const dataStr = urlParams.get('data');
        const expr = urlParams.get('expr') || 'f(x)';
        
        document.getElementById('expr-title').textContent = `函数图像: ${decodeURIComponent(expr)}`;
        
        if (dataStr) {
            const data = JSON.parse(decodeURIComponent(dataStr));
            const ctx = document.getElementById('graph-canvas').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: decodeURIComponent(expr),
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: false,
                        pointRadius: 0,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: false,
                    scales: {
                        x: { type: 'linear', position: 'center', title: { display: true, text: 'x' }, grid: { color: 'rgba(0,0,0,0.1)' }, min: -10, max: 10 },
                        y: { title: { display: true, text: 'y' }, grid: { color: 'rgba(0,0,0,0.1)' }, min: -10, max: 10 }
                    },
                    plugins: { legend: { display: false }, tooltip: { enabled: true } }
                }
            });
        }
    </script>
</body>
</html>
