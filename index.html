<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

<body>
    <header style="display: flex; align-items: center; padding: 12px 20px; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);">
        <svg width="32" height="32" viewBox="0 0 24 24" style="margin-right: 12px;">
            <path d="M18.5 9c0-2.8-2.2-5-5-5-2.1 0-3.9 1.3-4.7 3.1C7.6 7.4 6 9 6 10.5c0 2.8 2.2 5 5 5h7.5c2.5 0 4.5-2 4.5-4.5 0-1.8-1-3.3-2.5-4z" 
                  fill="none" stroke="#2c3e50" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1 style="margin: 0; font-size: 20px; font-weight: 600; color: #2c3e50;">HTML工具资源</h1>
    </header>

    <main>
        <!-- 工具区域 -->
        <section id="tools-section">
            <h2 style="font-size: 20px;">🛠️ 实用工具</h2>
            <div class="tools-grid" style="grid-template-columns: repeat(2, 168px); justify-content: start; gap: 14px;">
                <a href="universal-converter.html" class="tool-item" style="background: rgba(102, 126, 234, 0.1); color: #667eea; box-shadow: none; transition: all 0.3s ease; padding: 21px 14px; min-height: 70px;">
                    <span class="tool-name" style="font-size: 19.6px;">💰 全能转换器</span>
                </a>
                <a href="scientific-calculator.html" class="tool-item" style="background: rgba(76, 175, 80, 0.1); color: #4caf50; box-shadow: none; transition: all 0.3s ease; padding: 21px 14px; min-height: 70px;">
                    <span class="tool-name" style="font-size: 19.6px;">🧮 科学计算器</span>
                </a>
            </div>
        </section>

        <!-- 网站区域 -->
        <section id="websites-section">
            <h2>🌐 常用网站</h2>
            <div class="websites-grid" id="websites-grid"></div>
        </section>
    </main>

    <script src="main.js"></script>
    <script src="websites.js"></script>

</html>
